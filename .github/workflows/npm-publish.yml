name: Build and Publish npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            build: |
              cd crates/qrai-scanner-node
              npm run build -- --target x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd crates/qrai-scanner-node
              npm run build -- --target aarch64-apple-darwin

          # Linux (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd crates/qrai-scanner-node
              npm run build -- --target x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
              export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
              export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
              cd crates/qrai-scanner-node
              npm run build -- --target aarch64-unknown-linux-gnu

          # Linux (musl)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              sudo apt-get update
              sudo apt-get install -y musl-tools
              cd crates/qrai-scanner-node
              npm run build -- --target x86_64-unknown-linux-musl

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd crates/qrai-scanner-node
              npm run build -- --target x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          cd crates/qrai-scanner-node
          npm install

      - name: Build
        run: ${{ matrix.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: crates/qrai-scanner-node/*.node
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd crates/qrai-scanner-node
          npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to npm directories
        run: |
          cd crates/qrai-scanner-node
          # Create npm directories
          mkdir -p npm/darwin-x64 npm/darwin-arm64 npm/linux-x64-gnu npm/linux-arm64-gnu npm/linux-x64-musl npm/win32-x64-msvc
          # Move binaries
          cp ../../artifacts/bindings-x86_64-apple-darwin/*.node npm/darwin-x64/ || true
          cp ../../artifacts/bindings-aarch64-apple-darwin/*.node npm/darwin-arm64/ || true
          cp ../../artifacts/bindings-x86_64-unknown-linux-gnu/*.node npm/linux-x64-gnu/ || true
          cp ../../artifacts/bindings-aarch64-unknown-linux-gnu/*.node npm/linux-arm64-gnu/ || true
          cp ../../artifacts/bindings-x86_64-unknown-linux-musl/*.node npm/linux-x64-musl/ || true
          cp ../../artifacts/bindings-x86_64-pc-windows-msvc/*.node npm/win32-x64-msvc/ || true
          # List what we have
          find npm -name "*.node" -ls

      - name: Prepare and publish to npm
        run: |
          cd crates/qrai-scanner-node
          # Copy all .node files to root directory
          find npm -name "*.node" -exec cp {} . \;
          ls -la *.node
          # Publish without prepublish hook
          npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
